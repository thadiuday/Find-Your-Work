<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Dashboard - Find Your Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f2f4f8;
    }
    .dashboard {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .status-badge {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div class="dashboard">
  <h3 class="mb-4 text-center">ðŸ“‹ Worker Management Dashboard</h3>

  <div id="workerList"></div>

  <div class="text-center mt-4">
    <a href="index.html" class="btn btn-secondary">â¬… Back to Home</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getDatabase,
  ref,
  onValue,
  update
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBf_rZvgtxviFjdvQgkS8T2IP41xpBppos",
  authDomain: "find-your-work-5193f.firebaseapp.com",
  databaseURL: "https://find-your-work-5193f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "find-your-work-5193f",
  storageBucket: "find-your-work-5193f.appspot.com",
  messagingSenderId: "519830450009",
  appId: "1:519830450009:web:37bc8d0e2f5870fcdc6648"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const postsRef = ref(db, "posts");

const workerList = document.getElementById("workerList");

onValue(postsRef, (snapshot) => {
  const data = snapshot.val();
  workerList.innerHTML = "";
  if (data) {
    Object.entries(data).forEach(([id, post]) => {
      const status = post.status || "Pending";
      const div = document.createElement("div");
      div.className = "card mb-3";
      div.innerHTML = `
        <div class="card-body">
          <h5>${post.name} - ${post.work}</h5>
          <p>Phone: ${post.phone}</p>
          <span class="badge bg-${status === 'Paid' ? 'success' : 'warning'} status-badge">${status}</span>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-primary me-2" onclick="markPaid('${id}')">Mark as Paid</button>
          </div>
        </div>
      `;
      workerList.appendChild(div);
    });
  } else {
    workerList.innerHTML = "<p class='text-muted'>No workers to manage.</p>";
  }
});

window.markPaid = (id) => {
  const confirmPay = confirm("Confirm payment for this worker?");
  if (confirmPay) {
    const postRef = ref(db, `posts/${id}`);
    update(postRef, { status: "Paid" });
  }
};
</script>
</body>
</html>
