<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Agreement - Find Your Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f8ff;
    }
    .agreement-box {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .status-badge {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
<div class="agreement-box">
  <h3 class="mb-4 text-center">ü§ù Work Agreement</h3>

  <div id="agreementDetails" class="mb-4"></div>

  <div class="text-center">
    <button id="agreeBtn" class="btn btn-success">‚úÖ Agree to Terms</button>
    <p class="mt-3 text-muted"><small>Both parties must agree for work to begin.</small></p>
  </div>

  <div class="text-center mt-4">
    <a href="index.html" class="btn btn-secondary">‚¨Ö Back to Home</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getDatabase,
  ref,
  onValue,
  update
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBf_rZvgtxviFjdvQgkS8T2IP41xpBppos",
  authDomain: "find-your-work-5193f.firebaseapp.com",
  databaseURL: "https://find-your-work-5193f-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "find-your-work-5193f",
  storageBucket: "find-your-work-5193f.appspot.com",
  messagingSenderId: "519830450009",
  appId: "1:519830450009:web:37bc8d0e2f5870fcdc6648"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Get post ID from URL query string
const urlParams = new URLSearchParams(window.location.search);
const postId = urlParams.get("id");

const agreementBox = document.getElementById("agreementDetails");
const agreeBtn = document.getElementById("agreeBtn");

if (!postId) {
  agreementBox.innerHTML = `<p class='text-danger'>Invalid agreement link. No post ID provided.</p>`;
  agreeBtn.style.display = "none";
} else {
  const postRef = ref(db, `posts/${postId}`);
  onValue(postRef, (snapshot) => {
    const post = snapshot.val();
    if (post) {
      const agreedBy = post.agreedBy || [];

      agreementBox.innerHTML = `
        <p><strong>Name:</strong> ${post.name}</p>
        <p><strong>Role:</strong> ${post.role}</p>
        <p><strong>Work:</strong> ${post.work}</p>
        <p><strong>Phone:</strong> ${post.phone}</p>
        <p><strong>Status:</strong> <span class="badge bg-${post.status === 'Agreed' ? 'success' : 'warning'} status-badge">${post.status || 'Pending'}</span></p>
        <p><strong>Agreed by:</strong> ${agreedBy.length}/2</p>
      `;

      agreeBtn.onclick = () => {
        const user = prompt("Enter your name to confirm agreement:");
        if (user && !agreedBy.includes(user)) {
          agreedBy.push(user);
          const newStatus = agreedBy.length >= 2 ? "Agreed" : post.status || "Pending";
          update(postRef, {
            agreedBy,
            status: newStatus
          }).then(() => {
            alert("‚úÖ Agreement recorded.");
            location.reload();
          });
        } else if (agreedBy.includes(user)) {
          alert("You've already agreed.");
        }
      };
    } else {
      agreementBox.innerHTML = `<p class='text-danger'>Post not found.</p>`;
      agreeBtn.style.display = "none";
    }
  });
}
</script>
</body>
</html>
