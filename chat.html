<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Find Your Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .message {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .timestamp {
      font-size: 0.8rem;
      color: gray;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h3 class="text-center mb-4">ðŸ’¬ Community Chat</h3>

  <div id="chatBox" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div>

  <form id="chatForm">
    <div class="mb-2">
      <input type="text" id="chatName" class="form-control" placeholder="Your name" required />
    </div>
    <div class="mb-2">
      <input type="text" id="chatMessage" class="form-control" placeholder="Type your message..." required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Send</button>
  </form>

  <div class="text-center mt-3">
    <a href="index.html" class="btn btn-link">â¬… Back to Home</a>
  </div>
</div>

</html>
