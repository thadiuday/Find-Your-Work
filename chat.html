<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat - Find Your Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ’¬ Chat Room</h2>
    <div class="card">
      <div class="card-body" style="height: 400px; overflow-y: scroll;" id="chatBox"></div>
    </div>
    <form id="chatForm" class="mt-3">
      <input type="text" id="username" class="form-control mb-2" placeholder="Your name" required>
      <textarea id="message" class="form-control mb-2" placeholder="Type your message..." required></textarea>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBf_rZvgtxviFjdvQgkS8T2IP41xpBppos",
      authDomain: "find-your-work-5193f.firebaseapp.com",
      databaseURL: "https://find-your-work-5193f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "find-your-work-5193f",
      storageBucket: "find-your-work-5193f.appspot.com",
      messagingSenderId: "519830450009",
      appId: "1:519830450009:web:37bc8d0e2f5870fcdc6648"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chat");

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const message = document.getElementById("message").value;

      push(chatRef, {
        username,
        message,
        timestamp: Date.now()
      });

      chatForm.reset();
    });

    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "mb-2";
      msgDiv.innerHTML = `<strong>${msg.username}:</strong> ${msg.message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
