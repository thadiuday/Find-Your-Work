<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #007cf0, #00dfd8, #7928ca, #ff0080);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: #ffffffcc;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card {
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1, h3 {
      color: white;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    #search {
      border-radius: 12px;
    }

    .top-right-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container py-5 position-relative">
  <h1 class="text-center mb-4">Find Your Work</h1>

  <!-- Chat Page Button -->
  <a href="chat.html" class="btn btn-outline-light top-right-btn">üí¨ Chat</a>

  <!-- Search Input -->
  <input type="text" id="search" class="form-control mb-4" placeholder="üîç Search type of work...">

  <!-- Form -->
  <div class="form-container mb-5">
    <form id="postForm">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Profile Picture (optional)</label>
        <input type="url" id="profilePic" class="form-control" placeholder="Paste Image URL here" />
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select id="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="Worker">Worker</option>
          <option value="Recruiter">Recruiter</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Type of Work</label>
        <input type="text" id="work" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Post</button>
    </form>
  </div>

  <!-- Posts Section -->
  <h3 class="mb-3">Latest Posts</h3>
  <div id="posts"></div>
</div>

<script type="module" src="app.js"></script>
<script>
  // Extend app.js behavior
  window.renderPostCard = function(post) {
    const div = document.createElement("div");
    div.className = "post card mb-3";
    div.innerHTML = `
      <div class="card-body d-flex align-items-start">
        <img src="${post.profilePic || 'https://via.placeholder.com/50'}" class="rounded-circle me-3" width="50" height="50" alt="Profile">
        <div class="flex-grow-1">
          <h5 class="card-title mb-1">${post.name} (${post.role})</h5>
          <p class="card-text mb-1">
            Work: ${post.work}<br/>
            Phone: <a href="tel:${post.phone}">${post.phone}</a><br/>
            <small class="text-muted">${new Date(post.timestamp).toLocaleString()}</small>
          </p>
          <a href="chat.html?to=${post.phone}" class="btn btn-sm btn-success me-2">üí¨ Chat</a>
          <a href="tel:${post.phone}" class="btn btn-sm btn-secondary me-2">üìû Call</a>
          <a href="agreement.html?id=${post.id}" class="btn btn-sm btn-outline-primary me-2">üìù View Agreement</a>
          <button class="btn btn-sm btn-warning me-2" onclick="editPost('${post.id}')">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deletePost('${post.id}')">Delete</button>
        </div>
      </div>
    `;
    return div;
  };
</script>
</body>
</html>
