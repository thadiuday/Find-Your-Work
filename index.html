<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #007cf0, #00dfd8, #7928ca, #ff0080);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: #ffffffcc;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card {
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1, h3 {
      color: white;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    #search {
      border-radius: 12px;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    .top-buttons a {
      margin-left: 10px;
    }
  </style>
</head>
<body>

<!-- Chat & Dashboard Buttons -->
<div class="top-buttons">
  <a href="chat.html" class="btn btn-light">ðŸ’¬ Chat</a>
  <a href="dashboard.html" class="btn btn-dark">ðŸ“Š Business Dashboard</a>
</div>

<div class="container py-5">
  <h1 class="text-center mb-4">Find Your Work</h1>

  <input type="text" id="search" class="form-control mb-4" placeholder="ðŸ” Search type of work...">

  <div class="form-container mb-5">
    <form id="postForm">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select id="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="Worker">Worker</option>
          <option value="Recruiter">Recruiter</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Type of Work</label>
        <input type="text" id="work" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Post</button>
    </form>
  </div>

  <h3 class="mb-3">Latest Posts</h3>
  <div id="posts"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
