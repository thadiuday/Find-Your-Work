<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Work</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="tel"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .post {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Post a Job or Find Work</h1>

  <form id="postForm">
    <label>Your Name</label>
    <input type="text" id="name" required />

    <label>Type of Work</label>
    <input type="text" id="work" required />

    <label>Phone Number</label>
    <input type="tel" id="phone" required />

    <button type="submit">Submit Post</button>
  </form>

  <h2>Latest Posts</h2>
  <div id="posts"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
