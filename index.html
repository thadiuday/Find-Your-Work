<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4 text-center">Find Your Work</h1>

  <!-- Search -->
  <div class="mb-4">
    <input type="text" id="search" class="form-control" placeholder="Search work type...">
  </div>

  <!-- Post Form -->
  <form id="postForm" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">Your Name</label>
      <input type="text" id="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select id="role" class="form-select" required>
        <option value="">Choose...</option>
        <option value="Worker">Worker</option>
        <option value="Recruiter">Recruiter</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Type of Work</label>
      <input type="text" id="work" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit Post</button>
  </form>

  <!-- Posts -->
  <h3 class="mt-5">Latest Posts</h3>
  <div id="posts" class="mt-3"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
